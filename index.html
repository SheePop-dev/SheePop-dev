    if (level == 0) {

                    }

                if(selectedOption == 1) {
                  menu = 0;
                  selectedOption = 0;
                }

            }

    // check keys

      if (keys[38] && player.gridY > 0) { // up
        if (gridTiles[player.gridX][player.gridY-1] == 0) {
          player.y -= gridSize;
          player.gridY--;
        }
        keys[38] = false;
      }
      if (keys[38] && attackGrid == 0 && player.gridX >= 3 && player.gridX <= 6 && player.gridY == 0) {
        useAttack();
        keys[38] = false;
      }
      
      if (keys[39] && player.gridX < 9) { // right
        if (gridTiles[player.gridX+1][player.gridY] == 0) {
          player.x += gridSize;
          player.gridX++;
        }

          player.x -= gridSize;
          player.gridX--;

     ctx.drawImage(document.getElementById("sword"), (swordStepX) * 30, (swordStepY) * 30, 30, 30, boxes[tempAttackCoords[0]].x + 2,boxes[tempAttackCoords[1]].y + 2, gridSize, gridSize);
      if (swordSpeed >= 4) {
        if (swordStepX == 1 && swordStepY == 3) {
          swordStepX = 0;
          swordStepY = 0;
        }
        if (swordStepX <= 3) {
          swordStepX++;
        } else {
          swordStepX = 0;
          if (swordStepY <= 3) {
            swordStepY++;
          } else {
            swordStepY = 0;
          }
        }
        swordSpeed = 0;
      }
      swordSpeed++;

      if(player.gridX == attackCoords[0] && player.gridY == attackCoords[1]) {
        grabSword();
        attacking = false;
      }
    }
    
    
    if (attackGrid == 0 && bossHp == 3) {
      ctx.fillStyle = "black";
      showText(["Now go to the green", "squares to attack!"]);
    }
       
    
    
    // Draw player HP
    var hpi;
    for (hpi = 0; hpi < player.maxHp; hpi++) {
      if (player.hp > hpi) {
        ctx.drawImage(document.getElementById("hp_red"), boxes[17].x - (gridSize * hpi) - gridSize*1.5, boxes[7].y - gridSize*3, gridSize*4, gridSize*3);
      } else {
        ctx.drawImage(document.getElementById("hp_black"), boxes[17].x - (gridSize * hpi) - gridSize*1.5, boxes[7].y - gridSize*3, gridSize*4, gridSize*3);
      }
    }
    
    //Draw boss hp
    var bhp;
    ctx.fillStyle = "orange";
    for (bhp = 0; bhp < bossHp; bhp++) {
      
      ctx.fillRect((width / 2) + 100, 25 + (50*bhp), 20, 45);
    }
    var boxesL = 8;
    if (attackGrid == 0) {
      boxesL = 0;
    } else {
      boxesL = 8;
    }
    for (var i = 0; i < boxes.length - boxesL; i++) {//print boxes
      ctx.fillStyle = boxes[i].color;
      ctx.fillRect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
        
    }


    ctx.fill();//Draw charater stuff
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x + 3, player.y + 3, gridSize *.5, gridSize * .5);
    
    //draw powerup stuff 
    for(var j = 0; j < powerup.length; j++){
      ctx.save();
      var cx = powerup[j].x + 0.5 * powerup[j].width,   // x of shape center
      cy = powerup[j].y + 0.5 * powerup[j].height; //y of shape center
      ctx.translate(cx, cy);  //translate to center of shape
      ctx.rotate( (Math.PI / 180) * 45);//rotate 25 degrees.
      if(powerup[j].effect  === 'tele'){
        ctx.rotate( (Math.PI / 180) * powerup[j].rotate);//rotate 25 degrees.
        powerup[j].rotate = (Math.PI / 180) * powerup[j].rotate;
      }
      ctx.translate(-cx, -cy);            //translate center back to 0,0
      ctx.fillStyle = powerup[j].color;
      ctx.fillRect(powerup[j].x, powerup[j].y, powerup[j].width, powerup[j].height);
      ctx.restore();
      
      //powerup collision
      if(colCheck(player, powerup[j])!==null){//touched power up!
        if(powerup[j].effect==='gravity'){
          gravity= 0.4;//decrease gravity
          player.speed = 4;
          player.color = 'white';
        }
        else if (powerup[j].effect==='shrink'){
          player.width= 10;
          player.height= 10;
          player.speed = 5;
        }
        else if (powerup[j].effect==='tele'){
          player.x=powerup[j].px;
          player.y=powerup[j].py;
        }
        else if (powerup[j].effect==='win'){
          var r = confirm("You win! Play again?");
          if (r == false) {
               player.x=200;
               player.y=200;
          } else {
               window.location.href = window.location.href;
          }
        }
        if(powerup[j].stay!==true)
        powerup[j].width=0;//make power up go away
      }
    }
    //powerup stuff
    
    }
	
    requestAnimationFrame(update);
}

  tempAttackCoords[1] = Math.floor(Math.random() * (7) + 1);

function useAttack() {
  attackGrid = 1;
  player.canMove = false;
  enemyAttacking = false;
  hasSword = false;
  var tempPY = player.y;
  var tempPX = player.x;
  var playerApproaching = true;
  var i = 0;
  var attacknterval = setInterval(function() {
    i++;
    if (i > 8) {
      playerApproaching = false;
    }
    if (i > 15) {
      clearInterval(attacknterval);
    }
    
    if (playerApproaching) {
      player.y = (tempPY * (8-i)/8) + (180 * i/8);
      player.x = (tempPX * (8-i)/8) + ((width/2) * i/8);
    } else {
      player.y = (tempPY * (i-8)/8) + (180 * (8-(i-8))/8);
      player.x = (tempPX * (i-8)/8) + ((width/2) * (8-(i-8))/8);
    }
  }, 50);
  
  
  setTimeout(function() {
    bossHp--;
    player.canMove = true;
    enemyAttacking = true;
    attacking = false;
  
    attackTurns = 0;
    if (bossHp <= 0) {
      document.getElementById("content").innerHTML = "<div style='text-align:center;margin-top:200px;'><h1>You winned<br> &nbsp&nbsp Cogratulations</h1><br><br><center>Final Score: " + (200 - score) + "</div>";
      level = 2;
    }
  }, 1000);
}
