<!DOCTYPE html>
<html>
  <head>
  <title>Cards</title>
 
</head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<body>
<div id="scene0">
  <button onclick="scene()">Open Pack</button>
</div>
<center>
<div id="scene1"></div>
</center>
</body>
<style>
:root {
    --dark: #312b2b;
    --light: #F5EFEB;
}

* {
    margin: 0px;
    margin-top: 12px;
    padding: 0;
}

button {
  font-size: 36px;
}

body {
    background-color: var(--light);
    font-family: 'Poppins', sans-serif;
    width: 100%;
    min-height: 100vh;

}

.card {
    width: 180px;
    height: 240px;
}

.card__inner {
    width: 100%;
    height: 100%;
    transition: transform 1s;
    transform-style: preserve-3d;
    cursor: pointer;

}

.card__inner.is-flipped {
    transform: rotateY(180deg);
}

.card__face {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
    overflow: hidden;
    
}

.card__face--front {
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid black;
}

.about {
    background-color: #028090;
}

.projects {
    background-color: #028090;
}

.contact {
    background-color: #028090;
}

.card__face--front h2 {
    color: var(--light);
    font-size: 64px;
}

.card__face--back {
    background-color: var(--light);
    transform: rotateY(180deg);
    display: flex;
    align-items: center;
}

.pic {
    display: block;
    width: 192px;
    height: 192px;
    margin: 32px auto;
    object-fit: cover;
}

.card__header h2 {
    color: var(--dark);
    font-size: 24px;
    text-align: center;
}

.card__body {
    padding: 32px;
}

.card__body h3 {
    color: var(--dark);
    font-size: 32px;
}

.card__body p {
    color: var(--dark);
    font-size: 16px;
    line-height: 2;
}

a {
    text-decoration: none;
    color: var(--dark)
}

a:hover {
    text-decoration: underline;
}
javascripthtml
</style>

<script>

var regcards = ["2024_08_19_0n6_Kleki.png","2024_08_19_0n8_Kleki.png","2024_08_22_0i8_Kleki.png"];
var uncommon = ["2024_08_22_01v_Kleki.png"]
var rares= ["2024_08_19_0nc_Kleki.png", "2024_08_22_0f6_Kleki.png", "2024_08_22_0i7_Kleki.png"];
var rareChance = 32;
var uncommonChance = 10; 

function newPack() {
  document.getElementById("scene1").innerHTML = "";
  scene();
  scroll(0,0);
}

function scene() {
  document.getElementById("scene0").style.display="none";
  
  var i;
  for(i=0;i<5;i++) {
  var rand = Math.floor(Math.random() * (rareChance - 0 + 1) + 0);
  if (rand == rareChance) {
      rand = Math.floor(Math.random() * (rares.length-1 - 0 + 1) + 0);
      document.getElementById("scene1").innerHTML += ('<div class="card"><div class="card__inner"><div class="card__face card__face--front about"></div><div class="card__face card__face--back"><img width="180" height="240" src="https://github.com/SheePop-dev/SheePop-dev.github.io/blob/main/cards/' + rares[rand] + '?raw=true"></div></div></div>');
  } else if (rand == 0 || rand == 1 || rand == 2) {
  rand = Math.floor(Math.random() * (uncommon.length-1 - 0 + 1) + 0);
      document.getElementById("scene1").innerHTML += ('<div class="card"><div class="card__inner"><div class="card__face card__face--front about"></div><div class="card__face card__face--back"><img width="180" height="240" src="https://github.com/SheePop-dev/SheePop-dev.github.io/blob/main/cards/' + uncommon[rand] + '?raw=true"></div></div></div>');
  
      
  } else {

      
      
       rand = Math.floor(Math.random() * (regcards.length-1 - 0 + 1) + 0);
      document.getElementById("scene1").innerHTML += ('<div class="card"><div class="card__inner"><div class="card__face card__face--front about"></div><div class="card__face card__face--back"><img width="180" height="240" src="https://github.com/SheePop-dev/SheePop-dev.github.io/blob/main/cards/' + regcards[rand] + '?raw=true"></div></div></div>');
  }

  }
  document.getElementById("scene1").innerHTML += '<button onclick="newPack()">Open Another Pack</button>';
  const cards = document.querySelectorAll(".card__inner");
cards.forEach((card) =>card.addEventListener("click", flipCard));


  
}

function flipCard() {
    this.classList.toggle('is-flipped');
};
</script>
</html>
